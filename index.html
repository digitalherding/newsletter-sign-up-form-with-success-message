<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <title>

  <body>
    <main>
      <article>
        <div class="above-form-content">
          <div class="header-copy">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
          </div>
          <ul>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
              >
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path
                    stroke="#FFF"
                    stroke-width="2"
                    d="M6 11.381 8.735 14 15 8"
                  />
                </g>
              </svg>
              Product discovery and building what matters
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
              >
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path
                    stroke="#FFF"
                    stroke-width="2"
                    d="M6 11.381 8.735 14 15 8"
                  />
                </g>
              </svg>
              Measuring to ensure updates are a success
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
              >
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path
                    stroke="#FFF"
                    stroke-width="2"
                    d="M6 11.381 8.735 14 15 8"
                  />
                </g>
              </svg>
              And much more!
            </li>
          </ul>
        </div>
        <form action="">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="email@company.com"
            />
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </article>
      <aside>
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="Illustration"
        />
      </aside>
    </main>
